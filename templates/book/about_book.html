{% extends 'base.html' %}

{% block context %}
{% if context %}
        <option value="" > {{context.id}} {{context.name}} {{context.description}} {{context.count}}
                {%for author in context.authors.all %}
                        {{author.name}} {{author.surname}}<h3>,</h3> 
                {% endfor %} 
        </option>
{% else %}
<h1> There is no such book in library </h1>
{% endif %}
{% endblock %}
